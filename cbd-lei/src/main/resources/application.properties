server.port = 8080

# mybatis
mybatis.type-aliases-package=com.black.quick.domain
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.configuration.default-fetch-size=100
mybatis.configuration.default-statement-timeout=3000
mybatis.mapperLocations = classpath:com/black/quick/dao/*.xml

mybatis.filters=stat
mybatis.initialSize=2
mybatis.maxActive=300
mybatis.maxWait=60000
mybatis.timeBetweenEvictionRunsMillis=60000
mybatis.minEvictableIdleTimeMillis=300000
mybatis.validationQuery=SELECT 1
mybatis.testWhileIdle=true
mybatis.testOnBorrow=false
mybatis.testOnReturn=false
mybatis.poolPreparedStatements=false
mybatis.maxPoolPreparedStatementPerConnectionSize=200




